
<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Monthly Payment Cost</title>
	<link rel="stylesheet" type="text/css" href="payment3023.css" />
	<script type="text/javascript" src="payment3023.js"></script>
</head>

<body>
	<div id="content">
		<h1>Monthly Payment Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>
		
		<label for="full_name">Full Name:  </label>
		<input type="text" id="full_name" />
		<br />

		<label for="loan_amount">Loan Amount:  $</label>
		<input type="number" id="loan_amount" min = "0" required/>
		<br />

		<label for="loan_time">Total Months of Loan:</label>
		<input type="number" id="loan_time" min="0" required />
		<br />
		
		<label for="interest_rate">Interest Rate: </label>
		<input type="number" id="interest_rate" min="0" max="100" required/>
		<span id = <"interest_rate_percent"> &nbsp; % </span>
		<br />
        
        
        <label>&nbsp;</label>
		<input type="button" id="calc" value="Calculate" />
		<br />

		<label for="monthly_cost">Total Monthly Cost:  $</label>
		<input type="number" id="monthly_cost" disabled="disabled" />
		<br><br>/
		<img class = "displayed" src="https://calculator.me/img/managing-debt-load.png" alt="organized"  height="450" width="600">
	</div>
</body>
</html>
